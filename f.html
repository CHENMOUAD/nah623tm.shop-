<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式投資特設ページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        .page-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-section {
            width: 100%;
        }

        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .placeholder-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222222;
        }

        .content-section {
            width: 100%;
            padding: 20px;
            background-color: #121212;
            box-sizing: border-box;
        }

        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00c300;
        }

        .content-text {
            font-size: 16px;
            line-height: 1.8;
            color: #dddddd;
        }

        .floating-line-icon {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #00c300;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: blink 1s infinite;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .floating-line-icon img {
            width: 40px;
            height: 40px;
        }

        .floating-line-icon span {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4747;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4747;
            color: #ffffff;
            padding: 20px 50px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            animation: breathe 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Line Icon -->
        <div class="floating-line-icon" onclick="k4()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
            <span>1</span>
        </div>

        <!-- Images -->
        <div class="image-section" id="image-section">
            <img src="img2/1.png" alt="画像1" onclick="k4()">
            <img src="img2/2.png" alt="画像2" onclick="k4()">
            <img src="img2/3.png" alt="画像3" onclick="k4()">
            <img src="img2/4.png" alt="画像4" onclick="k4()">
            <img src="img2/5.png" alt="画像5" onclick="k4()">
            <img src="img2/6.png" alt="画像6" id="last-image" onclick="k4()">
        </div>

        <!-- Placeholder Sections (Empty Screens) -->
        <div class="placeholder-section"></div>
        <div class="placeholder-section"></div>
        <div class="placeholder-section"></div>

        <!-- Content Section -->
        <div class="content-section">
            <div class="content-title">イノベーションエコシステムとスタートアップ企業</div>
            <div class="content-text">
            日本の経済社会の発展は、以下の側面から概観することができます。
            </div>
        </div>

        <!-- Bottom Button -->
        <button class="floating-button" onclick="k4()">今すぐ参加</button>
    </div>

    <script>
        let maxScrollPosition = null;
        let lastScrollTop = 0;

        // 计算最大滚动位置
        function calculateMaxScrollPosition() {
            const lastImage = document.getElementById('last-image');
            if (lastImage) {
                const rect = lastImage.getBoundingClientRect();
                const imageBottom = window.scrollY + rect.bottom;
                maxScrollPosition = imageBottom + 100; // 最后一个图片底部 + 300px
            }
        }

        // 页面加载完成后计算最大滚动位置
        window.addEventListener('load', () => {
            calculateMaxScrollPosition();
        });

        // 图片加载完成后重新计算最大滚动位置
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('#image-section img');
            let loadedImages = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedImages++;
                } else {
                    img.addEventListener('load', () => {
                        loadedImages++;
                        if (loadedImages === images.length) {
                            calculateMaxScrollPosition();
                        }
                    });
                }
            });
            
            if (loadedImages === images.length) {
                calculateMaxScrollPosition();
            }
        });

        // 滚动事件处理
        window.addEventListener('scroll', () => {
            const currentScrollTop = window.scrollY;
            
            // 如果还没有计算出最大滚动位置，先计算
            if (maxScrollPosition === null) {
                calculateMaxScrollPosition();
            }
            
            // 如果当前滚动位置超过了最大允许位置，且是向下滚动
            if (maxScrollPosition !== null && 
                currentScrollTop > maxScrollPosition && 
                currentScrollTop > lastScrollTop) {
                
                // 阻止向下滚动，保持在最大允许位置
                window.scrollTo(0, maxScrollPosition);
            }
            
            lastScrollTop = currentScrollTop;
        });

        // 触摸事件处理（针对移动设备）
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            touchEndY = e.touches[0].clientY;
            const currentScrollTop = window.scrollY;
            
            // 如果还没有计算出最大滚动位置，先计算
            if (maxScrollPosition === null) {
                calculateMaxScrollPosition();
            }
            
            // 如果已经到达最大滚动位置且用户尝试向下滑动
            if (maxScrollPosition !== null && 
                currentScrollTop >= maxScrollPosition && 
                touchEndY < touchStartY) {
                
                // 阻止默认的滚动行为
                e.preventDefault();
            }
        }, { passive: false });

        function k4() {
            window.location.href = "line://connect";
        }
    </script>
</body>

</html>
